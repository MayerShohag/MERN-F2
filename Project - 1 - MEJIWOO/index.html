<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <title>MEJIWOO</title>

          <!-- custom css  -->
          <link rel="stylesheet" href="style.css" />

          <!-- google fonts  -->
          <link rel="preconnect" href="https://fonts.googleapis.com" />
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
          <link
               href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
               rel="stylesheet"
          />

          <!-- font awesome icon  -->
          <link
               rel="stylesheet"
               href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
               integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
               crossorigin="anonymous"
               referrerpolicy="no-referrer"
          />
     </head>
     <body>
          <section class="container">
               <!-- nav section starts from here  -->
               <nav>
                    <ul>
                         <li><a href="#home">Home</a></li>
                         <li><a href="#product">Product</a></li>
                         <li><a href="#categories">Categories</a></li>
                         <li><a href="#sale">SALE</a></li>
                    </ul>
                    <section class="brand">
                         <h1>
                              <a href="#home" class="brand-logo">MEJIWOO</a>
                         </h1>
                    </section>
               </nav>
               <!-- nav section ends here  -->

               <!-- main section starts from here  -->
               <main>
                    <!-- hero section starts from here  -->
                    <section class="hero-section">
                         <img
                              src="./images/hero-banner.png"
                              alt="brand fashion image"
                              class="hero-section-bannar"
                         />
                    </section>
                    <!-- hero section ends from here  -->

                    <!-- collection section starts from here  -->
                    <section class="collection">
                         <h1>Season Collections</h1>
                         <section class="collection-cards">
                              <section class="card">
                                   <section class="card-image">
                                        <img
                                             src="./images/spring.png"
                                             alt="spring image"
                                        />
                                   </section>
                                   <h1>SPRING</h1>
                                   <button>MORE</button>
                              </section>

                              <section class="card">
                                   <section class="card-image">
                                        <img
                                             src="./images/summer.jpg"
                                             alt="spring image"
                                        />
                                   </section>
                                   <h1>SUMMER</h1>
                                   <button>MORE</button>
                              </section>

                              <section class="card">
                                   <section class="card-image">
                                        <img
                                             src="./images/winter.jpg"
                                             alt="spring image"
                                        />
                                   </section>
                                   <h1>WINTER</h1>
                                   <button>MORE</button>
                              </section>
                         </section>
                    </section>
                    <!-- collection section ends here -->

                    <!-- best seller section starts from here  -->
                    <section class="seller">
                         <h1>Our Best Seller</h1>
                         <section class="seller-cards">
                              <section class="card">
                                   <section class="card-image">
                                        <img
                                             src="./images/blouse.png"
                                             alt="blouse image"
                                        />
                                   </section>
                                   <h1>SPRING</h1>
                                   <button>MORE</button>
                              </section>

                              <section class="card">
                                   <section class="card-image">
                                        <img
                                             src="./images/venus.jpg"
                                             alt="venus image"
                                        />
                                   </section>
                                   <h1>SUMMER</h1>
                                   <button>MORE</button>
                              </section>

                              <section class="card">
                                   <section class="card-image">
                                        <img
                                             src="./images/snap.png"
                                             alt="snap image"
                                        />
                                   </section>
                                   <h1>WINTER</h1>
                                   <button>MORE</button>
                              </section>
                         </section>
                    </section>
                    <!-- best seller section ends here -->
               </main>
               <!-- main section ends here  -->

               <!-- footer section starts from here -->
               <hr />
               <footer>
                    <section>
                         <p>Copyright &copy; All Copyright reserved</p>
                    </section>
                    <section>
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    </section>
               </footer>
               <!-- footer section ends here -->
          </section>
     </body>
</html>
