<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <title>CSS Grid Layout</title>
          <link rel="stylesheet" href="./style.css" />

          <!-- google font  -->
          <link rel="preconnect" href="https://fonts.googleapis.com" />
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
          <link
               href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
               rel="stylesheet"
          />
     </head>
     <body>
          <header>
               <section class="search-login">
                    <section class="search-box">
                         <input
                              type="text"
                              name=""
                              id="search"
                              placeholder="Search photos and illustrations"
                         />
                    </section>

                    <section class="login-upload">
                         <section>
                              <button>Log in</button>
                         </section>
                         <section>
                              <input type="submit" value="Submit an image" />
                         </section>
                    </section>
               </section>
               <nav>
                    <ul>
                         <li><a href="#featured">Featured</a></li>
                         <li><a href="#wallpaper">Wallpapers</a></li>
                         <li><a href="#nature">Nature</a></li>
                         <li><a href="#3drender">3D Renders</a></li>
                         <li><a href="#textures">Textures</a></li>
                         <li><a href="#travel">Travel</a></li>
                         <li><a href="#film">Film</a></li>
                         <li><a href="#people">People</a></li>
                         <li>
                              <a href="#street-photography"
                                   >Street Photography</a
                              >
                         </li>
                         <li><a href="#experimental">Experimental</a></li>
                    </ul>
               </nav>
          </header>
          <section class="container">
               <!-- horizontal section -->
               <section class="horizontal">
                    <img
                         src="./images/horizontal/horizontal-1.jpg"
                         alt="horizontal"
                    />
               </section>
               <section class="horizontal">
                    <img
                         src="./images/horizontal/horizontal-2.jpg"
                         alt="horizontal"
                    />
               </section>
               <section class="horizontal">
                    <img
                         src="./images/horizontal/horizontal-3.jpg"
                         alt="horizontal"
                    />
               </section>
               <!-- horizontal section  -->

               <!-- vertical section  -->
               <section class="vertical">
                    <img
                         src="./images/vertical/vertical-1.jpg"
                         alt="vertical"
                    />
               </section>
               <section class="vertical">
                    <img
                         src="./images/vertical/vertical-2.jpg"
                         alt="vertical"
                    />
               </section>
               <section class="vertical">
                    <img
                         src="./images/vertical/vertical-3.jpg"
                         alt="vertical"
                    />
               </section>
               <!-- vertical section  -->
               <!-- big section  -->
               <section class="big">
                    <img src="./images/big/big-1.jpg" alt="big" />
               </section>
               <section class="big">
                    <img src="./images/big/big-2.jpg" alt="big" />
               </section>
               <section class="big">
                    <img src="./images/big/big-3.jpg" alt="big" />
               </section>
               <!-- big section  -->
               <!-- normal section  -->
               <section class="normal">
                    <img
                         src="./images/horizontal/horizontal-5.jpg"
                         alt="normal"
                    />
               </section>
               <section class="normal">
                    <img src="./images/vertical/vertical-5.jpg" alt="normal" />
               </section>
               <section class="normal">
                    <img src="./images/big/big-5.jpg" alt="normal" />
               </section>
               <section class="normal">
                    <img src="./images/big/big-3.jpg" alt="normal" />
               </section>
               <section class="normal">
                    <img
                         src="./images/horizontal/horizontal-3.jpg"
                         alt="normal"
                    />
               </section>
               <section class="normal">
                    <img src="./images/vertical/vertical-4.jpg" alt="normal" />
               </section>
               <section class="normal">
                    <img
                         src="./images/horizontal/horizontal-4.jpg"
                         alt="normal"
                    />
               </section>
               <section class="normal">
                    <img src="./images/big/big-2.jpg" alt="normal" />
               </section>
               <!-- normal section  -->
          </section>
     </body>
</html>
